{% extends 'base.html' %}

{% block content %}
<div class="container mt-5"> <h1 class="text-center mb-4">Olá, {{ user.first_name|default:"Usuário" }}!</h1>
  
  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
          <div class="card shadow-sm"> <div class="card-header text-center fw-bold">
              Dados Cadastrados
            </div>
            <div class="card-body">
              <p><strong>Email:</strong> {{ user.email }}</p>
              
              <p><strong>Nome Completo:</strong> {{ user.get_full_name }}</p>
              <p><strong>Primeiro acesso em:</strong> {{ user.date_joined|date:"d/m/Y" }}</p>
              
              <hr> <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <a href="#" class="btn btn-primary">
                      <i class="bi bi-pencil-square"></i> Editar Perfil
                  </a>

                  <a href="{% url 'two_factor:profile' %}" class="btn btn-outline-dark">
                      <i class="bi bi-shield-lock"></i> Segurança (2FA)
                  </a>
              </div>

            </div>
          </div>

      </div>
  </div>
</div>
{% endblock %}
